<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="ressources/css/root.css">
    <title>Make Believe Food</title>
</head>
<body>
<main class="d-flex align-items-center">
    <div class="container-fluid p-3">
        <div class="row gx-0">
            <div class="col-6 d-flex align-items-center flex-column
            justify-content-center data-entry">
                <span class="mb-5">Se connecter</span>
                <form method="post" action="" class="d-flex align-items-center flex-column justify-content-center">
                    <input class="mb-4" name="email" type="text" placeholder="Email" required/>

                    <input class="mb-4" name="mdp" type="text" placeholder="Mot de passe" required/>

                    <input class="texte-white mb-3" type="submit" value="Se connecter">
                    <input type="hidden" name="action" value="connexion">
                    <input type="hidden" name="controleur" value="utilisateurGenerique">
                </form>
                <span>Pas de compte ? <a>Inscrivez-vous</a></span>
            </div>
            <div class="col-6 d-flex align-items-center flex-column
            height-100 justify-content-center filler">
                <span class="text-white">Bienvenue</span>
            </div>
        </div>

    </div>
</main>
<script src="ressources/scripts/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
