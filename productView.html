<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="ressources/css/root.css">
</head>
<body>
<header class="navbar fixed-top p-3">
    <div class="container-fluid">
        <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="text-end">
            <button type="button" class="btn btn-outline-light">Se connecter</button>
        </div>
    </div>
</header>

<div class="offcanvas offcanvas-start sidebar-nav" tabindex="-1" id="sidebar-nav">
    <div class="offcanvas-body p-0">
        <nav>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link px-3 my-3 text-white">
                        <span class="me-2">
                            <img src="person-circle.svg" class="icon" alt="Utilisateur">
                        </span>
                        <span>
                            Utilisateur
                        </span>
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider mt-0 mb-0 white-divider"/>
                </li>
                <li class="nav-item active">
                    <a class="nav-link px-3 p-3 text-white">
                        <span class="me-2">
                            <img src="catalogue.png" alt="Catalogue" class="icon">
                        </span>
                        <span>
                            Catalogue
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 p-3 text-white">
                        <span class="me-2">
                            <img src="shopping-cart.png" alt="Panier" class="icon"/>
                        </span>
                        <span>
                            Panier
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<main class="d-flex align-items-start justify-content-end">
    <div class="container-fluid">
        <div class="row product-tab">
            <div class="col-lg-5 col-md-12 main-image d-flex justify-content-md-center">
                <img src="https://picsum.photos/700" class="img-fluid"/>
            </div>
            <div class="col-lg-7 col-md-12 d-flex flex-column justify-content-md-center">
                <span class="mb-lg-5 fs-1 d-flex justify-content-md-center justify-content-lg-start">Titre</span>
                <form>
                    <div class="input-group mb-lg-3" style="width: 20rem">
                        <span class="input-group-text">$</span>
                        <span class="form-control" aria-label="Dollar amount (with dot and two decimal places)"></span>
                    </div>
                    <div class="d-flex justify-content-md-between justify-content-lg-start flex-row">
                        <input name="quantite" type="number" value="1" id="quantite" class="m-3 ms-0" style="width: 8rem">
                        <input type="submit" value="Ajouter au panier" class="btn btn-lg btn-outline-secondary m-3 ms-0">
                    </div>
                </form>

                <div class="card">
                    <h5 class="card-header">Description</h5>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</main>
<script src="ressources/scripts/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
